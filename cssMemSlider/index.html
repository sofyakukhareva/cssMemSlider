<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="slider middle">
        <div class="slider_content">
            <div class="slider_images">
                <div class="slide_img" id="one" >
                    <img src="./assets/mem1.jpeg"/>
                </div>
                <div class="slide_img" id="two">
                    <img src="./assets/mem2.jpg"/>
                </div>
                <div class="slide_img" id="three">
                    <img src="./assets/mem3.png"/>
                </div>
                <div class="slide_img" id="four">
                    <img src="./assets/mem4.jpg"/>
                </div>
            </div>

        <div class="pagination">
            <input type="radio" id="i1" name="r" checked />
            <input type="radio" id="i2" name="r" />
            <input type="radio" id="i3" name="r" />
            <input type="radio" id="i4" name="r" />
        </div>
        <div class="nav_slide">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
        </div>
        <div class="description">

        </div>

    </div>
    </div>
